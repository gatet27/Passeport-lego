<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Scanner LEGO en Direct</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial;
        color: white;
    }
    #video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: #000;
    }
    #scanLine {
        position: absolute;
        width: 100%;
        height: 4px;
        background: red;
        animation: scan 2s linear infinite;
    }
    @keyframes scan {
        0% { top: 0; }
        100% { top: calc(100% - 4px); }
    }
    #result {
        position: absolute;
        bottom: 25px;
        width: 100%;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        text-shadow: 0 0 10px black;
    }
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<div id="scanLine"></div>
<div id="result">Chargement caméra…</div>

<script>
async function startCam() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment"
            },
            audio: false
        });

        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
            video.play();
            analyserEnDirect();
            document.getElementById("result").textContent = "Scanner prêt";
        };

    } catch (err) {
        document.getElementById("result").textContent =
            "❌ Caméra inaccessible (HTTPS obligatoire)";
    }
}

startCam();

// Analyse en direct
function analyserEnDirect() {
    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");

    function loop() {
        if (video.videoWidth === 0) {
            requestAnimationFrame(loop);
            return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let bleu = 0, rouge = 0;

        for (let i=0; i<data.length; i+=4*50) {
            const r = data[i], g = data[i+1], b = data[i+2];
            if (b > 120 && r < 90) bleu++;
            if (r > 120 && g < 100 && b < 100) rouge++;
        }

        if (bleu > 200 || rouge > 200) {
            result.style.color = "lime";
            result.textContent = "✔ Passeport LEGO détecté !";
        } else {
            result.style.color = "red";
            result.textContent = "❌ Rien détecté";
        }

        requestAnimationFrame(loop);
    }

    loop();
}
</script>

</body>
</html>
